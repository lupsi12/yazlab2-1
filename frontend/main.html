<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="./bootstrap-5.3.2-dist/css/bootstrap.css">
		<script src="main.js"></script> 
		<title>
			KEFALsoft Akademik
		</title>
	</head>
	
	<body onload="onLoad();">
		<div class="bg-image mh-100" style="background: url('bg-dark-80.png') center center fixed; height: 120vh;">
			<div class="container text-white text-center py-3 position-absolute start-50 translate-middle-x">
				<h1>
					KEFALsoft Akademik
				</h1>
				<br/>
				<div class="row justify-content-md-end">
					<div class="col-9" >
						<input type="text" class="form-control" id="searchText" placeholder="Akademik dünyanın sırları">
					</div>
					<div class="col-1" >
						<button type="button" class="btn btn-outline-light" onclick="SearchArticle()">
							Ara
						</button>
					</div>
					<div class="col" >
						<button type="button" class="btn btn-light" id="autoPdfButton" onclick="ToggleAutoPDF()">
							PDF'leri Otomatik İndir
						</button>
					</div>
				</div>
				
				<br/>
				<hr/>
				
				<h3 id="articlesInDatabaseTitle">
					Önceden Aranmış Makaleler
				</h3>
				
				<div class="d-none" id="savedArticles">
					<div class="row">
						<div class="col-11">
							<input type="text" class="form-control" id="filterText" placeholder="Veritabanında arayın">
						</div>
						<div class="col-1">
							<button type="button" class="btn btn-outline-light" onclick="SearchInArticles()">
								Filtrele
							</button>
						</div>
					</div>
					
					<br/>
				
					<div class="table-responsive" style="max-height: 590px; overflow: auto; display: inline-block;">
						<table class="table table-striped table-bordered table-hover border-dark" id="articleTable">
							<thead class="border-light">
								<tr>
									<th class="bg-transparent text-white" scope="col-8" onclick="InvertNameSort();" id="tableArticleName">Makale Adı</th>
									<th class="bg-transparent text-white" scope="col-8">Yazarlar</th>
									<th class="bg-transparent text-white" scope="col-8">Yayın Türü</th>
									<th class="bg-transparent text-white" scope="col-8" onclick="InvertDateSort();" id="tableArticleDate">Yayın Tarihi</th>
									<th class="bg-transparent text-white" scope="col-8">Yayıncı Adı</th>
									<th class="bg-transparent text-white" scope="col-8">Arama Kelimeleri</th>
									<th class="bg-transparent text-white" scope="col-8">Makale Anahtar Kelimeleri</th>
								<!--<th class="bg-transparent text-white" scope="col-8">Özet</th>-->
									<th class="bg-transparent text-white" scope="col-8" onclick="InvertCiteSort();" id="tableCitation">Alıntı Sayısı</th>
									<th class="bg-transparent text-white" scope="col-8">DOI Numarası</th>
								<!--<th class="bg-transparent text-white" scope="col-8">Makale Linki</th>
									<th class="bg-transparent text-white" scope="col-8">PDF Linki</th>-->
								<!--<th class="text-bg-secondary" scope="col-8" onclick="InvertNameSort();" id="tableArticleName">Makale Adı</th>
									<th class="text-bg-secondary" scope="col-8">Yazarlar</th>
									<th class="text-bg-secondary" scope="col-8">Yayın Türü</th>
									<th class="text-bg-secondary" scope="col-8" onclick="InvertDateSort();" id="tableArticleDate">Yayın Tarihi</th>
									<th class="text-bg-secondary" scope="col-8">Yayıncı Adı</th>
									<th class="text-bg-secondary" scope="col-8">Arama Kelimeleri</th>
									<th class="text-bg-secondary" scope="col-8">Makale Anahtar Kelimeleri</th>
								<!--<th class="text-bg-secondary" scope="col-8">Özet</th>-->
								<!--<th class="text-bg-secondary" scope="col-10" onclick="InvertCiteSort();" id="tableCitation">Alıntı Sayısı</th>
									<th class="text-bg-secondary" scope="col-8">DOI Numarası</th>
								<!--<th class="text-bg-secondary" scope="col-8">Makale Linki</th>
									<th class="text-bg-secondary" scope="col-8">PDF Linki</th>-->
								</tr>
							</thead>
							<tbody id="articleTableBody">
							</tbody>
						</table>
					</div>
				</div>
				<div class="col" id="articleNotFoundText">
					Veritabanında herhangi bir makale bulunamadı.
				</div>
			</div>
		</div>
	</body>
</html>
